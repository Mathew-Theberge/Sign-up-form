<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

	<div class="image-sidebar-wrapper">
		<img src="images/sidebar-image.avif" alt="" class="sidebar-image">
		<div class="logo-wrapper">
				<img src="images/odin-lined.png" alt="" class="logo-image">
				<div class="logo-text">ODIN</div>
		</div>
		<p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
	</div>

	<section class="content-wrapper">
		<p class="header-para">This is not a real online service! You know you need something
			like this in your life to help you relize your deepest dreams.
			Sign up now to get started.
		</p>
		<p class="header-para">You know you want to.</p>
		<form action="/" method="get" id="sign-up-form">
			<h2>Let's do this!</h2>
			<div class="form-row">
				<div class="form-input">
					<label for="first-name">FIRST NAME <span aria-label="required">*</span></label>
					<input type="text" name="first-name" id="first-name" required placeholder="First Name" autofocus>
				</div>
				<div class="form-input">
					<label for="last-name">LAST NAME <span aria-label="required">*</span></label>
					<input type="text" name="last-name" id="last-name" required placeholder="Last Name">
				</div>
			</div>
			<div class="form-row">
				<div class="form-input">
					<label for="email">EMAIL <span aria-label="required">*</span></label>
					<input type="email" name="email" id="email" required placeholder="youremail@example.com">
				</div>
				<div class="form-input">
					<label for="phone-number">PHONE NUMBER <span aria-label="required">*</span></label>
					<input type="tel" name="phone-number" id="phone-number" required pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="xxx xxx xxxx">
				</div>
			</div>
			<div class="form-row">
				<div class="form-input">
					<label for="password">PASSWORD <span aria-label="required">*</span></label>
					<input type="password" name="password" id="password" required min="6" max="30" placeholder="Password">
          <span></span>
				</div>
				<div class="form-input">
					<label for="confirm-password">CONFIRM PASSWORD <span aria-label="required">*</span></label>
					<input type="password" name="confirm-password" id="confirm-password" required min="6" max="30" placeholder="Confirm Password">
				</div>
			</div>
		</form>
		<button type="submit" form="sign-up-form">Create Account</button>
		<p class="bottom-para">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">Log in</a></p>
	</section>

</body>
</html>
